<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration Form</title>
  <link rel="stylesheet" href="RegistrationCss.css">
</head>
<body>
  <div class="form-container">
    <h2>User Registration</h2>
    <form action="" class="userRegistration">
      <div class="form-group">
        <label>Full Name</label>
        <input class="name" type="text" name="name" required>
      </div>

      <div class="form-group">
        <label>Date of Birth</label>
        <input class="dob" type="date" name="dob" required>
      </div>

      <div class="form-group">
        <label>Gender</label>
        <div class="gender-options">
          <label><input type="radio" name="gender" value="Male"> Male</label>
          <label><input type="radio" name="gender" value="Female"> Female</label>
        </div>
      </div>

      <div class="form-group">
        <label>Address</label>
        <input class="address" type="text" name="address" required>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input class="email" type="email" name="email" required>
      </div>

      <div class="form-group">
        <label>Phone Number</label>
        <input class="phone" type="tel" name="phone" required>
      </div>
      
      <div class="form-group">
        <label>Password</label>
        <input class="password" type="password" name="password" required>
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" name="Confirm_password" required>
      </div>
      <button type="submit">Register</button>
    </form>
  </div>

</body>
<script src="userregistration.js"></script>
</html>
